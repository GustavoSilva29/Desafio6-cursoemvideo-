<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1><strong>Tags em HTML</strong> </h1>
    <h4>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</h4>
    <ul type="square">
        <li><abbr title="Use a tag [p]">Parágrafos</abbr></li>
        <li><abbr title="Use a tag [title]">Títulos</abbr></li>
        <li><abbr title="Use a tag [img]">Imagens</abbr></li>
        <li><abbr title="Use a tag [abbr]">Abreviações</abbr></li>
        <li><abbr title="Use a tag [code]">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag [ol]">Listas-númeradas</abbr></li>
        <li><abbr title="Use a tag [ul]">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
